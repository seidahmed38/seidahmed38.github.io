<body>
<div class="container">
    <div class="header">
        <img src="images/logo.png" alt="logo">
        <br>where meek geeks meet
    </div>
    <br>
    <form action="http://mumstudents.org/params.php" method="post">
    <fieldset>
        <legend>New User Signup</legend>
        <label>Name: </label>
        <input type="text" name="name" size="16" required>
        <br>
        <label>Gender: <span id="gender">
        <input type="radio" name="gender"> Male</span></label> 
        <label>
        <input type="radio" name="gender"> Female</label> 
        <br>
        <label>Age:</label>
        <input type="text" name="age" size="6" maxlength="2" pattern="[0-9]{2}" title="Age Should be 2 digits">
        <br>
        <label>Personality Type:</label>
        <input type="text" name="personalityType" size="6" maxlength="4" pattern="[A-Z]{4}" title="Should Be 4 Chracters">
        (<a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">Don't know your type ?</a>)
        <br>
        <label>Favorite OS</label>
        <select name="favorite">
            <option selected> Windows</option>
            <option>Mac OS X</option>
            <option>Linux</option>
        </select>
        <br>
        <label>Seeking Age </label>
        <input type="text" name="minAge" size="6" maxlength="2" pattern="[0-9]{2}" placeholder="min">
        to
        <input type="text" name="maxAge" size="6" maxlength="2" pattern="[0-9]{2}" placeholder="max">
        <br>
        <input type="submit" value="Sign Up">
    </fieldset>
   
    </form>
    <div class="footer">
        <p>This page is for single nerds to meet and date each other! Type in your personal information and wait for the nerdly luv to begin! Thank you for using our site. </p>
